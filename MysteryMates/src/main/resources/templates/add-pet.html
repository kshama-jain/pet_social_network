<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Add Pet')">
</head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>
    
    <div class="container my-4">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0"><i class="bi bi-github"></i> Add a New Pet</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pets/add}" method="post" enctype="multipart/form-data" th:object="${pet}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Pet Name*</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="species" class="form-label">Species*</label>
                                    <select class="form-select" id="species" th:field="*{species}" required>
                                        <option value="">Select Species</option>
                                        <option value="Dog">Dog</option>
                                        <option value="Cat">Cat</option>
                                        <option value="Bird">Bird</option>
                                        <option value="Fish">Fish</option>
                                        <option value="Reptile">Reptile</option>
                                        <option value="Rodent">Rodent</option>
                                        <option value="Horse">Horse</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="breed" class="form-label">Breed</label>
                                    <input type="text" class="form-control" id="breed" th:field="*{breed}">
                                </div>
                                <div class="col-md-6">
                                    <label for="age" class="form-label">Age (Years)</label>
                                    <input type="number" class="form-control" id="age" th:field="*{age}" min="0" max="30">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" th:field="*{gender}">
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Unknown">Unknown</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="birthday" class="form-label">Birthday</label>
                                    <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="adoptionDate" class="form-label">Adoption Date</label>
                                <input type="date" class="form-control" id="adoptionDate" th:field="*{adoptionDate}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="petImage" class="form-label">Pet Photo</label>
                                <input type="file" class="form-control" id="petImage" name="petImage" accept="image/*">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Add Pet</button>
                                <a th:href="@{/profile}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
    
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
